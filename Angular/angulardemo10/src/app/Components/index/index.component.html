<header class="index_header">			
    <div class="hlist">
        <img src="assets/images/rexiao.png"/>
        <p>热销榜</p>				
    </div>    
    <div class="hlist">
        <img src="assets/images/caidan.png" />
        <p>点过的菜</p>				
    </div>
    <div class="hlist">
        
        <img src="assets/images/sousuo.png"/>
        <p>搜你喜欢</p>				
    </div>    
</header>			

<div class="content"> 
    <div *ngFor="let item of prolist" class="item">       
        <h3 class="item_cate">{{item.title}}</h3>      
        <ul class="item_list">
            <li *ngFor="let pro of item.list">	
                <div class="inner">
                    <a [routerLink]="[ '/pcontent', pro._id ]">
                        <img [src]="'http://a.itying.com/'+pro.img_url" />
                        <p class="title">{{pro.title}}</p>						
                        <p class="price">¥{{pro.price}}</p>
                    </a>                    
                </div>		
            </li>
        </ul>
        
    </div>
</div>

<div class="bg" id="bg">  
</div>
