<div class="back"> <a [routerLink]="[ '/index' ]">返回</a> </div>

<div class="p_content">
    <div class="p_info">
        <img [src]="domain + product.img_url" />
        <h2>{{product.title}}</h2>
        <p class="price">{{product.price}}/份</p>
    </div>
    <div class="p_detial">
        <h3>
            商品详情
        </h3>
        <div class="p_content" [innerHTML]='product.content'>
            <!-- <img [src]="'http://a.itying.com/'+ product.img_url" />
            <br />
            <div [innerHTML]="product.content"></div> -->
        </div>
    </div>
</div>


<footer class="pfooter">

    <div class="cart">
        <strong>数量:</strong>
        <div class="cart_num">
            <div class="input_left">-</div>
            <div class="input_center">
                <input type="text" readonly="readonly" value="1" name="num" id="num" />
            </div>
            <div class="input_right">+</div>
        </div>

    </div>

    <button class="addcart">加入购物车</button>
</footer>
